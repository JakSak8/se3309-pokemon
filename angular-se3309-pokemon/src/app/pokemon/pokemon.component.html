<h1> Search for Pokemon to put on your teams! </h1>>
<div>
  <h4>Search by Pokemon Name</h4>
  Pokemon Name: <input type="text" #pokeName />
  <button (click)="SearchPokemonName(pokeName.value)">Search</button>
</div>
<div>
  <h4>Search by Pokemon Type</h4>
  Pokemon Type: <input type="text" #pokeType />
  <button (click)="SearchPokemonType(pokeType.value)">Search</button>
</div>
