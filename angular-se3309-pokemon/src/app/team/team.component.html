<h1> Here you can manage your teams! </h1>
<div>
  <h4>Create a new pokemon team</h4>
  Team Name<input type="text" #teamName />
  <button (click)="CreateTeam(teamName.value)">Create Team</button>
</div>
<div>
  <h4>Find your Pokemon teams by username</h4>
  <button (click)="GetTeams()">Get My Teams</button>
</div>
<br><br>
<table>
<tr>
  <th>Pokemon ID</th>
  <th>Pokemon Name</th>
  <th>Team ID</th>
</tr>
<tr *ngFor="let team of teams">
  <td>{{team.pokeID}}</td>
  <td>{{team.pokeName}}</td>
  <td>{{team.teamID}}</td>
</tr>
</table>
